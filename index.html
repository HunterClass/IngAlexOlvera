<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Niña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--ME COSTO UN PEDO PERO ALGO BASICON NO MAS-->
<body>
    <div class="container">
        <h1>El Amor de Mi Vida</h1>
        <div class="images-section">
            <img src="image1.jpg" alt="Imagen 1" class="anim-image">
            <img src="image2.jpg" alt="Imagen 2" class="anim-image">
        </div>
        <div class="video-section">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/_xZUOfWTAp0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
        <div class="text-section">
            <p>Agradezco a Dios y a la vida haberte encontrado sin tener que buscarte, afortunado soy de haberme quedado ese día en la oficina y así poder tener la oportunidad de hacer nuestro camino. A este ingeniero lo tienes loquito mi niña hermosa, mi bello ángel.</p>
        </div>
        <div class="game-section">
            <button id="loveButton" class="game-button">Me amas?</button>
            <button id="notLoveButton" class="game-button">No me amas?</button>
        </div>
    </div>
    <!--HABER SI NO ME TERMINA-->
    <audio id="backgroundMusic" src="mi-bello-angel.mp3" autoplay loop></audio>
    <script src="script.js"></script>
